[theme]
theme = "syncopated"
[theme.overrides]
separator_bg = "#000000"
separator_fg = "#ebdbb2"
separator = " ┆ "
end_separator_bg = "#000000"
end_separator_fg = "#ebdbb2"
end_separator = "┆"

[icons]
icons = "awesome6"
[icons.overrides]
weather_clouds = " "
weather_default = " "        # Cloud symbol as default
weather_rain = " "
weather_snow = " "
weather_sun = " "
weather_thunder = " "
cogs = " "

