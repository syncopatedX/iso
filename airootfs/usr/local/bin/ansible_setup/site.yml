---
- name: Configure Arch Linux System
  hosts: localhost # Running locally within the chroot
  connection: local
  become: yes # Most tasks will require root privileges

  vars_files:
    - /etc/ansible/install_vars.yml # Variables generated by the bash installer

  pre_tasks:
    - name: Ensure essential directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /etc/ansible # For install_vars.yml, though it should already be there
        - /var/log/ansible_setup

    - name: Start Ansible setup log
      ansible.builtin.lineinfile:
        path: /var/log/ansible_setup/ansible_run.log
        line: "=== Ansible configuration started at {{ ansible_date_time.iso8601 }} ==="
        create: yes
        mode: '0644'

  roles:
    - base_config
    - network
    - users
    - packages
    - bootloader
    - desktop_env # Optional, based on user choice
    - services

  post_tasks:
    - name: Final system cleanup
      ansible.builtin.command: "pacman -Scc --noconfirm" # Clean package cache
      changed_when: false

    - name: End Ansible setup log
      ansible.builtin.lineinfile:
        path: /var/log/ansible_setup/ansible_run.log
        line: "=== Ansible configuration finished at {{ ansible_date_time.iso8601 }} ==="