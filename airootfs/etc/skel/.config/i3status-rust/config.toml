[[block]]
block = "sound"
format = " $icon { $volume|} "
[[block.click]]
button = "left"
cmd = "pavucontrol"
[[block.click]]
button = "middle"
cmd = "alacritty --class 'alsamixer' --title 'alsamixer' -e alsamixer -D hw:0"

[[block]]
block = "load"
format = " $icon $5m.eng(w:4)  "
interval = 3
warning = 0.8
critical = 2.0
[[block.click]]
button = "left"
cmd = "terminator --class 'govna' -e /usr/local/bin/set-govna.sh performance"
[[block.click]]
button = "right"
cmd = "terminator --class 'govna' -e /usr/local/bin/set-govna.sh powersave"
[[block.click]]
button = "middle"
cmd = "alacritty --class 'htop' --title 'htop' -e htop"

