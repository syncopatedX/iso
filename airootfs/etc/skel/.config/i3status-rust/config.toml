[[block]]
block = "time"
interval = 30
[block.format]
full = " $icon $timestamp.datetime(f:'%a %Y-%m-%d %I:%M %p', l:en_US) "
short = " $icon $timestamp.datetime(f:'%I:%M %p') "
[[block.click]]
button = "left"
cmd = "uxterm -hold -e cal -s"

[[block]]
block = "battery"
format = " $percentage {$time |} "
if_command = "test -e /sys/class/power_supply/BAT0"
